apiVersion: v1
kind: Service 
metadata:
  name: fleetman-webapp

spec: 
  # this defines which pods are going to be represented by this service
  # the service becomes a network endpoint for either services
  # or maybe external users to connect to (eg. browser)
  selector:
    app: webapp
    release: "0-5"
    
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080

  type: NodePort
    
